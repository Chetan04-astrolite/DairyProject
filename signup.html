<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-7965.jpg?t=st=1744889520~exp=1744893120~hmac=6ed8713440ae244c79162ae703078a4e75930e72a2d24d1e9b538f2aafc9f046&w=740" alt="Signup Image" />
    </div>
    <div class="form-section">
      <h2>Create Your Account</h2>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="John Doe" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="••••••••" required />

        <button type="submit">Sign Up</button>
      </form>
      <p class="login-link">Already have an account? <a href="login1.html">Log in</a></p>
    </div>
  </div>
</body>
</html>
