<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="https://img.freepik.com/free-vector/access-control-system-abstract-concept_335657-3180.jpg?t=st=1744889033~exp=1744892633~hmac=0febaa6bfca9114c94e58cdf84b67ffd4007de73598d602cedf1226c2e9b309a&w=740" alt="Security Image" />
    </div>
    <div class="form-section">
      <h2>Forgot Your Password?</h2>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
      <form>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
        <button type="submit">Send Reset Link</button>
      </form>
    </div>
  </div>
</body>
</html>
